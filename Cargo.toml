[package]
name = "tii"
version = "0.0.2"
edition = "2021"
authors = ["Alexander Schuetz <aschuetz@protonmail.com>", "Kevin Nakamura <grinkers@grinkers.net>"]
license = "MIT"
homepage = "https://github.com/tiipotto/tii"
repository = "https://github.com/tiipotto/tii"
readme = "README.md"
description = "A Low-Latency Web Server."
keywords = ["http", "server", "http-server"]
categories = ["web-programming::http-server", "network-programming"]

[dependencies]
backtrace = { version = "0.3.74", optional = true }
tii-procmacro = { version = "0.0.1" }
getrandom = { version = "0.3", optional = true }
log = { version = "^0.4.25", optional = true }
unowned-buf = "0.1.2"
urlencoding = "2.1.3"
regex = "1.11.1"
sha1 = "0.10.6"
base64 = "0.22.1"
defer-heavy = "0.1.0"
#GZIP/ZLIB in pure rust
libflate = "2.1.0"


## SSL
rustls = { version = "0.23.23", optional = true }
rust-tls-duplex-stream = { version = "0.1.1", optional = true }

[target.'cfg(unix)'.dependencies]
libc = { version = "0.2", optional = true }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", optional = true, features = ["Win32_Networking_WinSock"] }

[dev-dependencies]
rustls = "0.23.23"
rustls-pemfile = "2.2.0"
trivial_log = "^0.1"
log = "0.4.25"

[features]
default = []
random_id = ["getrandom"]
tls = ["rust-tls-duplex-stream", "rustls"]
extras = ["libc", "windows-sys"]

[lints.rust]
future-incompatible = "warn"
rust_2018_idioms = { level = "warn", priority = -1 }
unsafe_code = "deny"

[lints.clippy]
indexing_slicing = "warn"
unwrap_used = "warn"

[[example]]
name = "basic"
required-features = ["extras", "log"]

[[example]]
name = "shutdown"
required-features = ["extras", "log"]

[[example]]
name = "shutdown_multiple"
required-features = ["extras", "log"]

[[example]]
name = "shutdown_unix"
required-features = ["extras", "log"]

[[example]]
name = "tls"
required-features = ["extras", "log", "tls"]

[[example]]
name = "static-content"
required-features = ["extras"]

[[example]]
name = "wildcard"
required-features = ["extras"]

[[example]]
name = "websocket"
required-features = ["extras", "log"]

[[example]]
name = "unix"
required-features = ["extras", "log"]

[[example]]
name = "websocket_broadcast"
required-features = ["extras"]
